LIB_DIR=${BASEDIR}/${ARCH}/lib
SRC_DIR=${BASEDIR}/sys/src
UTIL_DIR=${_BUILD_DIR}/util
CMD_DIR=${SRC_DIR}/cmd
KRL_DIR=${SRC_DIR}/9/k10
