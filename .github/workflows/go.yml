name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        echo SOME TIME IN FUTURE go get -v -t -d ./...
        echo SOME TIME IN FUTURE 'if [ -f Gopkg.toml ]; then'
            echo SOME TIME IN FUTURE 'curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh'
            echo SOME TIME IN FUTURE dep ensure
        echo SOME TIME IN FUTURE fi

    - name: Build
      run: echo SOME TIME IN FUTURE go build -v ./...

    - name: Test
      run: echo SOME TIME IN FUTURE go test -v ./...
