# fossil.conf

# redundant
# srv boot			# created by /boot/boot
# srv -p fscons			# explicit in fossil invocation from /boot/boot

fsys main config /dev/sdXX/fossil
fsys main open -V -c 20000
fsys main snaptime -a none -s none -t none
fsys main

listen tcp!*!564

srv fossil
srv -APW fossil.open
srv -Ap fscons.open
