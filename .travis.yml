language: c
script:
 - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then git clean -x -d -f && ./BUILD all ; fi
compiler: 
 - gcc-4.8

env:
  global:
   - secure: ""
   - ARCH=amd64
   - HARVEY=$TRAVIS_BUILD_DIR
   - PATH=$PATH:$HARVEY/util

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
  coverity_scan:
    project:
      name: "elbing/harvey"
      description: "Build submitted via Travis CI"
    notification_email: harvey@googlegroups.com
    build_command_prepend: "./BUILD utils"
    build_command:   "./BUILD all"
    branch_pattern: coverity_scan

