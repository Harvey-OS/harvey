language: c
sudo: required
dist: trusty
before_install:
  - sudo apt-get update
  - sudo apt-get install -y $CC rc
script:
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then ./util/continuous-build.sh; fi
compiler:
- gcc-4.8
- gcc-5
- clang
env:
  global:
  - secure: 
  - ARCH=amd64
  - HARVEY=$TRAVIS_BUILD_DIR
  - PATH=$PATH:$HARVEY/util
  matrix:
  - OLD_BUILD=true
addons:
  coverity_scan:
    project:
      name: elbing/harvey
      description: Build submitted via Travis CI
    notification_email: harvey@googlegroups.com
    build_command_prepend: ./bootstrap.sh
    build_command: build all
    branch_pattern: coverity_scan
notifications:
  slack:
    secure: 
