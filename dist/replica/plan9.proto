		glenda	- glenda glenda
			+	- glenda glenda
	faxoutqueue	- upas upas
	faxqueue	- upas upas
		+	- upas upas
	fs	- upas upas
	lib	- upas upas
		+	- upas upas
	queue	- upas upas
	tmp	- upas upas

# glenda owns her home directory
usr	- sys sys
	glenda	- glenda glenda
		+	- glenda glenda

